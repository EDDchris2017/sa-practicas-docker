version: "3.8"
services:
    web:
        build: ./src
        ports:
            - "80:5000"
        volumes:
            - ./src:/code
        links:
            - 'mysql'
    mysql:
        restart: always
        image: mariadb
        container_name: mysql-container
        ports:
            - 3306:3306
        volumes:
            - data-volume:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: TIENDA
            MYSQL_USER: sapractica
            MYSQL_PASSWORD: sapractica
volumes:
    data-volume:


